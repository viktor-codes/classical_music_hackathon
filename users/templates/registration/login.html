{% extends 'base.html' %} 
{% load static %} 
{% load crispy_forms_tags %}
{% block title %}Login{% endblock title %} 

{%block content %}


<div class="form-signin d-flex justify-content-center align-self-center my-5">
	<div class="col-3 my-5">
		<form class="col-12 lead" action="#" method="POST">
			<h1 class="h3 mb-3 fw-normal text-center">Login</h1>
				{% csrf_token %}
				{{ form|crispy }}
				<p class=" mb-4 mt-0">
					Don't have an account?
					<a href="{% url 'register' %}" class="name" >Sign Up</a >
				</p>
			<div class="w-100 d-grid gap-2 mb-5">
				<button type="submit" class="btn primary-fill-btn fw-bold" > Sign in </button>
			</div>
		</form>
	</div>
</div>
