{% load static %}

{% block core_css %}
<link rel="stylesheet" href="{% static 'css/style.css' %}" />
{% endblock %}

{% block header %}
<header class="m-0 mt-4">
	<nav class="navbar navbar-expand-lg bg-warning py-4">
		<div class="container-fluid">
			<a class="navbar-brand" href="">
				<a href="{% url 'home' %}" class="fs-2 text-dark"> ðŸŽ¹ Rhythm Ready </a>
			</a>
			<button class="navbar-toggler navbar-light" type="button" data-bs-toggle="offcanvas"
				data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
				aria-labelledby="offcanvasNavbarLabel">
				<div class="offcanvas-header">
					<h5 class="offcanvas-title" id="offcanvasNavbarLabel">Menu</h5>
					<button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"
						aria-label="Close"></button>
				</div>
				<div class="offcanvas-body p-0">
					<ul
						class="navbar-nav justify-content-center align-self-center flex-grow-1 ms-0 p-3 pb-2 p-lg-0">
						<li class="nav-item mb-2 mb-lg-0">
							<a class="nav-link link fs-5 fw-bold text-dark" href="">Lessons</a>
						</li>
						<li class="nav-item mb-2 mb-lg-0">
							<a class="nav-link link fs-5 fw-bold text-dark" href="{% url 'challenge' %}">Challenges</a>
						</li>
						<li class="nav-item mb-2 mb-lg-0">
							<a class="nav-link link fs-5 fw-bold text-dark" href="{% url 'team' %}">Team</a>
						</li>
					</ul>

					<ul class="navbar-nav justify-content-end align-self-center">
						{% if user.is_authenticated %}
						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle d-none d-lg-block pe-3 ps-lg-0 me-5 text-black"
								href="#" id="offcanvasNavbarDropdownFirst" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								<i class="fas fa-user"></i>
							</a>
							<a class="nav-link link dropdown-toggle d-block d-lg-none ps-3 pe-lg-0 me-4" href="#"
								id="offcanvasNavbarDropdownSecond" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								Profile
							</a>
							<ul class="dropdown-menu drop-menu border-0" aria-labelledby="offcanvasNavbarDropdownSecond">
								<li>
									<a class="dropdown-item link fs-5 p-0 mb-2 ms-3"
										href="">Profile</a>
								</li>
								<li><a class="dropdown-item link logout-nav fs-5 p-0 mt-5 mb-2 ms-3 text-dark"
										href="{% url 'logout' %}">Logout</a></li>
							</ul>
						</li>
						{% else %}
						<li class="nav-item">
							<a class="nav-link link fs-5 mt-5 mt-lg-0 ms-3 fw-bold text-dark" href="{% url 'login' %}">Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link link badge bg-dark fs-5 ms-3 me-4" href="{% url 'register' %}">Sign Up</a>
						</li>
						{% endif %}
					</ul>
				</div>
			</div>
		</div>
	</nav>

</header>
{% endblock %}
