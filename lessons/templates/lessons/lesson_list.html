{% extends 'base.html' %}
{% block title %}Lessons{% endblock title %}

{% block content %}
<h1 class="text-2xl font-bold mb-4">Lessons</h1>
<a href="{% url 'lesson_create' %}" class="text-blue-500 hover:underline">Add New Lesson</a>

{% if lessons %}
<ul class="mt-4">
    {% for lesson in lessons %}
        <li class="py-2">
            <a href="{% url 'lesson_detail' lesson.pk %}" class="text-blue-600 hover:underline">{{ lesson.title }}</a>
        </li>
    {% endfor %}
</ul>
{% else %}
<p class="mt-4">No lessons yet.</p>
{% endif %}
{% endblock %}
